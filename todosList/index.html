<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="css/style-index.css">
</head>

<body>
  <div class="task-list">
    <h1 class="header-list">todos</h1>
    <div class="select-list">
      <span>What needs to be done?</span>
      <div class="list-item">
        <div class="item">
          <input type="checkbox" id="1">
          <label class="text-item" for="1">New task 1</label>
        </div>
        <div class="item">
          <input type="checkbox" id="3">
          <label class="text-item" for="3">New task 3</label>
        </div>
        <div class="item">
          <input type="checkbox" id="2">
          <label class="text-item" for="2">New task 2</label>
        </div>
        <div class="navigation-item">
          <span>2 2 left</span>
          <div>
            <button class="nav-button">All</button>
            <button class="nav-button">Active</button>
            <button class="nav-button">Completed</button>
          </div>
          <div>
            <button class="nav-button">Clear completed</button>
          </div>
        </div>
        <div class="hidden-item hidden-item-first"></div>
        <div class="hidden-item hidden-item-second"></div>
      </div>
    </div>
  </div>
</body>

</html>
