<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="css/style-index.css">
</head>

<body>
  <div class="container">
    <div class="task-list">
      <H1 class="header-list">todos</H1>
      <div class="select-list">
        <span>What needs to be done?</span>
        <ul class="list-item">
          <li class="item">New task 1</li>
          <li class="item">New task 3</li>
          <li class="item">New task 2</li>
          <li class="navigation-item">
            <span>2 2 left</span>
            <p>
              <button class="nav-button">All</button>
              <button class="nav-button">Active</button>
              <button class="nav-button">Completed</button>
            </p>
            <p>
              <button class="nav-button">Clear completed</button>
            </p>
          </li>
          <li class="hidden-item hidden-item-first"></li>
          <li class="hidden-item hidden-item-second"></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
